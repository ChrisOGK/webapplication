<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Atualizar</title>
</head>
<body>
    <div class="container">
        <form action="/update/atualizar/{{pedido['id']}}" method="POST">
            <div class="form-group">
                <label>Nome da Empresa</label>
                <input class="form-control" type="text" name="nome" value="{{pedido['Nome da Empresa']}}"></input>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="text" name="email" value="{{pedido['Email']}}"></input>
            </div>
            <div class="form-group">
                <label>Telefone</label>
                <input class="form-control" type="number" name="telefone" value="{{pedido['Telefone']}}"></input>
            </div>
            <div class="form-group">
                <label>Quantidade</label>
                <input class="form-control" type="number" name="quantidade" value="{{pedido['Quantidade de Pecas']}}"></input>
            </div>
            <div class="form-group">
                <label>Tipo de Pe√ßa</label>
                <input class="form-control" type="text" name="tipo" value="{{pedido['Tipo de Pecas']}}"></input>
            </div>
            <div class="form-group">
                <label>Status</label>
                <input class="form-control" type="text" name="status" value="{{pedido['Status do Pedido']}}"></input>
            </div>
            <div>
                <button class="btn btn-primary" style="margin-top: 20px">Salvar</button>
            </div>
        </form>
    </div>  
</body>
</html>
