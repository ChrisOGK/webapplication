<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Novo Pedido</title>
</head>
<body>
    <h1 class="text-center">Novo Pedido</h1>
    <div class="container">
        <form action="/salvar" method="POST">
            <div class="form-group">
                <label>Nome da Empresa</label>
                <input class="form-control" type="text" name="nome"></input>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="text" name="email"></input>
            </div>
            <div class="form-group">
                <label>Telefone</label>
                <input class="form-control" type="number" name="telefone"></input>
            </div>
            <label>Informações do Pedido</label>
            <div class="input-group">
                <input class="form-control" type="number" name="quantidade" placeholder="Quantidade de Peças"></input>
                <input class="form-control" type="text" name="tipo" placeholder="Tipo das Peças"></input>
            </div>
            <div>
                <button class="btn btn-primary" style="margin-top: 20px">Salvar</button>
            </div>
        </form>
    </div>  
</body>
</html>
